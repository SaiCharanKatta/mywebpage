<body alink="red" vlink="0122df">
	<h2 align="center">HTML Form Example</h2>
	<form width="50%" style="border: 3;">
	<div style="width: 50%; border: 0;">
		<p><label for="fname">First Name : &ensp;</label>
        <input type="text" id="fname" name="fname"></p>
        <p><label for="lname">Last Name : &ensp;</label>
        <input type="text" id="lname" name="lname"></p>
	</div>
	<br>
	<label for="email">Email ID : &ensp;</label>
	<input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br>
	<div style="width: 50%; border: 8px solid rgb(206, 195, 109);">
		<ul>
			<h3>Languages</h3>
			<input type="radio" name="Languages" value="Java">Java<br>
			<input type="radio" name="Languages" value="C">C<br>
			<input type="radio" name="Languages" value="Python">Python
		</ul>
		<ul>
			<h3>Databases</h3>
			<input type="radio" name="Databases" value="Oracle">Oracle<br>
			<input type="radio" name="Databases" value="MySQL">MySQL<br>
			<input type="radio" name="Databases" value="SQLServer">SQLServer
		</ul>
	</div>
	<br>
        <input type="submit" value="Submit"><br>
	</form>
